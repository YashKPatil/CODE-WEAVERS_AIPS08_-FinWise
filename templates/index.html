<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Family</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Heading */
        h1 {
            font-size: 35px;
            color: #333;
            margin-bottom: 40px;
        }
        p{
            font-size: 25px;
        }
        /* Navigation Bar */
        nav {
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Navigation Links */
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            margin-right: 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        nav a:hover {
            background-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout-button {
            margin-top: 50px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .logout-button:hover {
            background: #cc0000;
        }
        .logout-button a {
            color: white;
            text-decoration: none;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
        .container{
            width: 50%;
            height: 60%;
            background: white;
            padding: 20px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
        }
        .des{
            margin-top: 80px;
            height: 40%;
        }
        .summary-container {
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            /* margin-bottom: 20px; */
        }

         .summary-card {
            background-color: #007BFF;
            color: black;
            padding: 20px 20px ;
            border-radius: 10px;
            /* width: 20%; */
            text-align: center;
            /* opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-in-out forwards; */
        }

        /* Hover effect */
        .summary-card:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        } 

        .summary-card {
  font-size: 2rem;
  color: #ffffff;
  position: relative;
  display: inline-block;
}

.summary-card::after,
.summary-card::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, #0056b3, #00A8FF);
  bottom: -5px;
  left: 0;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.4s ease-out;
}

.summary-card::before {
  top: -5px;
  transform-origin: left;
}

.summary-card:hover::after,
.summary-card:hover::before {
  transform: scaleX(1);
}

        
    </style>
</head>
<body>
    <div class="container">
    <div class="des">
    <h1>Welcome, {{ name }}!</h1>
    <p>Your Monthly Salary: â‚¹{{ salary }}</p>

        <a href="{{ url_for('view_expenses') }}">View Expenses</a>
        <a href="{{ url_for('investment') }}">Investment Suggestions</a>

    </nav> -->

    <div class="summary-container">
        <div class="summary-card" style="animation-delay: 0s;">
            <a href="{{ url_for('add_expense') }}">Add Expense</a>
        </div>
        <div class="summary-card" style="animation-delay: 0.2s;">
            <a href="{{ url_for('view_expenses') }}">View Expenses</a>
        </div>
        <div class="summary-card" style="animation-delay: 0.4s;">
            <a href="{{ url_for('investment') }}">Investment Suggestions</a>
        </div>
    </div>

   <button style="margin-top:50px;width: 100px;" class="logout-button"><a href="{{ url_for('logout') }}">Logout</a></button> 
</div>
</div>
</body>
</html>
